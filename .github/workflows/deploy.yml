name: Deploy ðŸš€
on:
  push:
    branches:
      - main

jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âœ¨
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: "front/package-lock.json"

      - name: Install dependencies ðŸ“¦
        working-directory: "front"
        run: npm install

      - name: Build ðŸ—ï¸
        working-directory: "front"
        run: |
          echo VITE_AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }} >> .env
          echo VITE_AUTH0_CLIENTID=${{ secrets.AUTH0_CLIENTID }} >> .env
          echo VITE_API_BASE=${{ secrets.API_BASE }} >> .env
          npm run build

      # - name: Setup Go âœ¨
      #   uses: actions/setup-go@v3
      #   with:
      #     go-version: "1.20"

      # - name: Downloading dependencies ðŸ“¦
      #   run: go mod download

      # - name: Applying infrastructure ðŸš€
      #   uses: pulumi/actions@v4
      #   with:
      #     command: up
      #     stack-name: dev
      #   env:
      #     PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Deploy to Azure ðŸ’¦
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "front"
          output_location: "build"
